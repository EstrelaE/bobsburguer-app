<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Bob's Burguers</h1>
    <input id="season" type="number" name="season" placeholder="season" />
    <input
      id="episode"
      type="number"
      name="episode"
      value=""
      placeholder="episode"
    />
    <button id="burgerButton" type="button" name="button">
      Burguer of the Day
    </button>
    <button id="storeButton" type="button" name="button">
      Store Next Door
    </button>
    <button id="truckButton" type="button" name="button">
      Pest Control Truck
    </button>

    <h2>Puns!</h2>
    <div class="content"></div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
